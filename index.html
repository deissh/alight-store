<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title> alight test </title>

    <script src="static/jquery-2.2.4.js"> </script>
    <script type="text/javascript" src='static/alight.js'></script>
    <link rel="stylesheet" href="static/style.css">
</head>


<body al-app="main_app" class="container">
    <div class="block">
        <h4>Items</h4>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>amount</th>
                <th>category</th>
                <th>arrival</th>
                <th>validity</th>
                <th>manufacturer</th>
            </tr>

            <tr al-repeat="it in items">
                <td>{{ it.id }}</td>
                <td>{{ it.title }}</td>
                <td>{{ it.price }}</td>
                <td>{{ it.amount }}</td>
                <td>{{ it.category }}</td>
                <td>{{ it.arrival }}</td>
                <td>{{ it.validity }}</td>
                <td>{{ it.manufacturer }}</td>
            </tr>
        </table>
    </div>

    <div class="block">
        <h4>Item info</h4>
        todo this
    </div>
</body>
<script type="text/javascript" src='static/al-test.js'></script>

</html>
